<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>基于凝视（Gaze-Based）的光标组件交互</title>
    <meta name="description" content="Cursor Handler - A-Frame School">
<!--    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>-->
    <script src="js/1.3.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('handle-events', {
            init: function() {
                var el = this.el; // <a-box>
                el.addEventListener('mouseenter', function() {
                    el.setAttribute('color', '#24CAFF');
                });
                el.addEventListener('mouseleave', function() {
                    el.setAttribute('color', '#EF2D5E');
                });
                el.addEventListener('click', function() {
                    el.setAttribute('scale', {
                        x: 2,
                        y: 1,
                        z: 2
                    });
                });
            }
        });
    </script>
</head>

<body>
<a-scene>
    <a-box color="#f00" position="0 1 -4" handle-events></a-box>

    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>
    <a-sky color="#f99"></a-sky>
    <a-plane color="#000" rotation="-90 0 0" width="500" height="50"></a-plane>
</a-scene>
</body>

</html>
