<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-look-at-component.min.js"></script>
    <script src="js/aframe-ar-nft.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
<a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

    <a-text value="This will always face the user." look-at="[gps-camera]" scale="75 75 75"
            gps-entity-place="latitude: 30.178557671440974; longitude: 120.22087863498264;"></a-text>
    <a-box material="color: yellow" gps-entity-place="latitude: 30.178557671440974; longitude: 120.22087863498264"/>
    <a-camera
            gps-camera
            rotation-reader
            simulateLatitude="30.178557671440974"
            simulateLongitude="120.22087863498264">
    </a-camera>
</a-scene>
</body>
</html>
