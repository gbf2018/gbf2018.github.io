<script src="js/aframe-master.min.js"></script>
<script src="js/aframe-ar-nft.js"></script>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>
<body style="margin : 0px; overflow: hidden;">
<!--图像加载前显示加载中...-->
<div class="arjs-loader">
    <div>Loading, please wait...</div>
</div>
<!-- a-frame scene -->
<a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
>
    <!-- a-nft是定义图像跟踪实体的锚点 -->
    <!-- 在 url 使用到图像描述符的路径之前创建 -->
    <!-- 路径应该以名称结束，无需扩展名。举例来说，如果文件是“pinball.fset”那么路径的结尾单次就是“pinball” -->
    <a-nft
            type="nft"
            url="/WebAR/descriptors/concerto/concerto"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
    >
        <!-- 作为 a-nft 的子元素，您可以定义要显示的内容。下面是一个 GLTF 模型实体 -->
        <a-entity
                gltf-model="model/concerto/scene.gltf"
                scale="2 2 2"
                position="10 10 0"
                rotation="-90 0 0"
        >
        </a-entity>
    </a-nft>
    <!-- 静态摄像机，根据设备的运动参数进行移动 -->
    <a-entity camera></a-entity>
</a-scene>
</body>
