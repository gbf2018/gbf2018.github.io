<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body style="margin : 0px; overflow: hidden;">
<!--图像加载前显示加载中...-->
<div class="arjs-loader">
    <div>正在加载中, 请稍等...</div>
</div>
<a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
>
    <!--我们使用了 cors 代理来避免跨域问题-->
    <a-nft
            type="nft"
            url="WebAR/descriptors/thankyou/thankyou"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
    >
        <a-entity
                gltf-model="model/gril/scene.gltf"
                scale="5 5 5"
                position="50 150 0"
        >
        </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
</a-scene>

<script src="../js/aframe-master.min.js"></script>
<script src="../js/aframe-ar-nft.js"></script>
</body>
</html>
