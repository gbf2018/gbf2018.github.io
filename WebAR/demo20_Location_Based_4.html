<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>基于位置的AR4</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar-nft.js"></script>
    <script src="js/aframe-look-at-component.min.js"></script>
</head>

<body>
<a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        renderer='antialias: true; alpha: true'>
    <a-camera gps-projected-camera rotation-reader></a-camera>
    <a-box gps-projected-entity-place='latitude: 30.178557671440974; longitude: 120.22087863498264' material='color: red' scale='10 10 10'></a-box>
</a-scene>
</body>
</html>
